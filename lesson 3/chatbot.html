<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>

  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({chatMessages, setChatMessages}) {
        const [inputText, setInputText] = React.useState("");
        function saveInputText(event) {
          // event is the object that contains the details about the event or about the change
          setInputText(event.target.value);
        }

        function sendMessage() {

          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID(),
            },
          ];

          setChatMessages(newChatMessages);

          // using chatbot external library to get the message
          const response = Chatbot.getResponse(inputText);
          setChatMessages((chatMessages) => [
            ...newChatMessages,
            {
              message: response,
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ]);

          setInputText('');
        }

        return (
          <>
            <input
              placeholder="Send a message to Chatbot"
              size="30"
              onChange={saveInputText} value={inputText}
            />
            <button onClick={sendMessage}> Send </button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div>
            {sender === "robot" && <img src="robot.png" width="50" />}
            {message}
            {sender === "user" && <img src="user.png" width="50" />}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        // converting chatMessages into state, if we update this data it will update the html, it returns an array so we will save the result in a variable
        // The array will give 2 values 1. The current value of chatMessages(The current data) 2. The sencond value is the function that updates the data

        //.map lets us get to each value and convert it into a new value
        return (
          <>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          {
            message: "hello Chatbot",
            sender: "user",
            id: "id1",
          },
          {
            message: "Hello! How can I help you?",
            sender: "robot",
            id: "id2",
          },
          {
            message: "can you get me todays date?",
            sender: "user",
            id: "id3",
          },
          {
            message: "Today is August 30",
            sender: "robot",
            id: "id4",
          },
        ]);

        // const [chatMessages, setChatMessages] = array; // array destructuring gets the first value out of this array and saves it in chatMessages variable and the second value as setChatMessages
        // const chatMessages = array[0];
        // const setChatMessages = array[1];

        return (
          <>
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessages
              chatMessages={chatMessages}
            />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
