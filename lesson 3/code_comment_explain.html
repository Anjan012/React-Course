<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>

  <body>
    <!-- This div serves as the mounting point where React will render our entire app -->
    <div class="js-container"></div>

    <!-- Loading React library from unpkg CDN - provides core React functionality -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    
    <!-- Loading ReactDOM library - provides methods to render React components to the DOM -->
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    
    <!-- Loading external chatbot library that provides AI responses -->
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <!-- Babel transpiler - converts JSX syntax into regular JavaScript that browsers understand -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    
    <!-- type="text/babel" tells Babel to process this script block -->
    <script type="text/babel">
      
      // CHATINPUT COMPONENT - Handles user input and sending messages
      // This is a functional component that receives props: chatMessages and setChatMessages
      function ChatInput({chatMessages, setChatMessages}) {
        
        // useState HOOK - Creates state variable for the input field
        // inputText: current value of the input (initially empty string)
        // setInputText: function to update inputText value
        // React.useState("") initializes state with empty string
        const [inputText, setInputText] = React.useState("");
        
        // EVENT HANDLER FUNCTION - Runs when user types in input field
        function saveInputText(event) {
          // event: JavaScript event object containing details about the change
          // event.target: the HTML element that triggered the event (the input field)
          // event.target.value: the current text content of the input field
          // setInputText updates the inputText state with the new value
          setInputText(event.target.value);
        }

        // EVENT HANDLER FUNCTION - Runs when user clicks Send button
        function sendMessage() {

          // SPREAD OPERATOR (...) - Creates new array containing all existing messages plus new user message
          // This follows React's immutability principle - don't modify existing state directly
          const newChatMessages = [
            ...chatMessages,        // Spread all existing messages into new array
            {
              message: inputText,   // The text user typed
              sender: "user",       // Identifies this as user message
              id: crypto.randomUUID(), // Generates unique ID for React's key prop
            },
          ];

          // Update the chatMessages state with new array containing user's message
          setChatMessages(newChatMessages); 

          // Get AI response using external chatbot library
          const response = Chatbot.getResponse(inputText);
          
          // FUNCTIONAL STATE UPDATE - Using function form of setState
          // This ensures we're working with the most current state
          // (chatMessages) => [...] - arrow function receives current state as parameter
          setChatMessages((chatMessages) => [
            ...newChatMessages,     // Spread the messages that include user's message
            {
              message: response,    // AI's response text
              sender: "robot",      // Identifies this as bot message
              id: crypto.randomUUID(), // Unique ID for this message
            },
          ]);

          // Clear the input field after sending message
          setInputText('');
        }

        // JSX RETURN - What this component renders to the screen
        // React.Fragment (<></>) - Groups multiple elements without adding extra DOM node
        return (
          <>
            {/* INPUT ELEMENT - Controlled component */}
            <input
              placeholder="Send a message to Chatbot"  // Gray text shown when empty
              size="30"                                // Width of input field
              onChange={saveInputText}                 // Event handler for text changes
              value={inputText}                        // Current value from state (controlled)
            />
            {/* BUTTON ELEMENT - Triggers message sending */}
            <button onClick={sendMessage}> Send </button>
          </>
        );
      }

      // CHATMESSAGE COMPONENT - Renders individual message
      // Receives message text and sender type as props
      function ChatMessage({ message, sender }) {
        return (
          <div>
            {/* CONDITIONAL RENDERING - Only show robot image if sender is "robot" */}
            {/* && operator: if left side is true, render right side */}
            {sender === "robot" && <img src="robot.png" width="50" />}
            
            {/* Display the actual message text */}
            {message}
            
            {/* CONDITIONAL RENDERING - Only show user image if sender is "user" */}
            {sender === "user" && <img src="user.png" width="50" />}
          </div>
        );
      }

      // CHATMESSAGES COMPONENT - Renders list of all messages
      // Receives array of chat messages as props
      function ChatMessages({ chatMessages }) {
        
        // .map() METHOD - Transforms each item in array into JSX element
        // For each chatMessage object, return a ChatMessage component
        return (
          <>
            {chatMessages.map((chatMessage) => {
              return (
                // Render ChatMessage component for each message
                <ChatMessage
                  message={chatMessage.message}    // Pass message text as prop
                  sender={chatMessage.sender}      // Pass sender type as prop
                  key={chatMessage.id}            // Required by React for list items (helps with performance)
                />
              );
            })}
          </>
        );
      }

      // APP COMPONENT - Main parent component that holds all state
      function App() {
        
        // MAIN STATE - Array of chat message objects
        // useState initializes with sample conversation
        const [chatMessages, setChatMessages] = React.useState([
          {
            message: "hello Chatbot",           // Message text
            sender: "user",                     // Who sent it
            id: "id1",                         // Unique identifier
          },
          {
            message: "Hello! How can I help you?",
            sender: "robot",
            id: "id2",
          },
          {
            message: "can you get me todays date?",
            sender: "user",
            id: "id3",
          },
          {
            message: "Today is August 30",
            sender: "robot",
            id: "id4",
          },
        ]);

        // COMMENTED EXPLANATION OF ARRAY DESTRUCTURING
        // const [chatMessages, setChatMessages] = array; 
        // This is equivalent to:
        // const chatMessages = array[0];      // First element: current state value
        // const setChatMessages = array[1];   // Second element: state setter function

        // JSX RETURN - Main app structure
        return (
          <>
            {/* PROPS PASSING - Send state and setter function down to child component */}
            <ChatInput
              chatMessages={chatMessages}        // Current messages array
              setChatMessages={setChatMessages}  // Function to update messages
            />
            
            {/* PROPS PASSING - Send messages array to display component */}
            <ChatMessages
              chatMessages={chatMessages}        // Current messages to display
            />
          </>
        );
      }

      // DOM MANIPULATION - Mount React app to HTML
      // document.querySelector - Find HTML element with class "js-container"
      const container = document.querySelector(".js-container");
      
      // ReactDOM.createRoot - Create React root for React 18
      // .render(<App />) - Render the App component inside the container
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
