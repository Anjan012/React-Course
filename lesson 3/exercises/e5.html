<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">


        // This is like a blueprint for making buttons
        // It receives two things from its parent: count (the current number) and setCount (a way to change that number)
        
        function Counter({count, setCount}){
            function increaseCount(){
                setCount(count + 1); 
            }
            return (
                <>
                <button onClick={increaseCount}>Clicked {count} {count === 1 ? "time" : "times"}</button>

                </>
            );
        }

        function App(){
            const [count, setCount] = React.useState(0); 
            // Both buttons get the SAME count and SAME setCount function, This means both buttons will always show the same number!
           
            return (
                <>
                    <Counter count={count} setCount={setCount} />
                    <Counter count={count} setCount={setCount} />
                </>
            );
        }

        const container = document.querySelector(".js-container");
        ReactDOM.createRoot(container).render(<App/>);


    </script>
</body>
</html>
