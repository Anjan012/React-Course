<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">


            // THE REACT CYCLE:----------------------------------------
            // 1. Component renders with count = 0
            // 2. User clicks button
            // 3. increaseCount() function runs
            // 4. setCount(count + 1) updates state
            // 5. React re-renders component with new count value
            // 6. Button text updates automatically
            // 7. Repeat from step 2

        function App(){

            const [count, setCount] = React.useState(0); 
            function increaseCount(){
                setCount(count + 1); //  Takes current count value, adds 1, updates state
                // When this runs:
                // 1. State changes from current value to current value + 1
                // 2. React detects state change
                // 3. React re-renders this component
                // 4. Button text updates to show new count
            }
            return (
                <button onClick={increaseCount}>Clicked {count} times</button>
            );
        }

        const container = document.querySelector(".js-container");
        ReactDOM.createRoot(container).render(<App/>);

        // React.useState(0) - Creates state starting with value 0
        // count - Variable to READ the current value
        // setCount - Function to CHANGE the value
        // Array destructuring - Gets both items from the array useState returns

    </script>
</body>
</html>
